<html> 
  <head> 
    <title>html5 video demo</title> 	
    <script src="popcorn.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style type="text/css" media="screen"> 
      body { 
        background-color:#eee; 
      }
      #container {
        width:850px;
        margin:auto 50px;
        border:1px solid #ccc;
        background:white;
        padding:20px;
        position:relative;
      }
      #sub { 
        position:absolute;
        top:435px;
        left:40px;
        color:white;
        font-weight:bold;
        font-family:sans-serif;	
        text-shadow:black 1px 1px 3px;
        width:820px;	
        font-size:25px;
      }
      #map {
          border: solid 1px #000;
          width: 200px;
          height: 200px;
      }
    </style> 
  </head> 
  <body> 
    <div id="container">
      <video src="http://a52.video2.blip.tv/7320003802153/Etherworks-WebMadeMovies3BuildingABetterInternet799.ogg" data-timeline-sources="xml/webMadeMovies.xml" controls></video>

      <div id="sub"></div><br />
      <div id="tagthisvideo">In this video:<span id="inthisvideo"></span></div><br />
      <div id="map"></div>
    </div>
  </body> 
</html>
