<!DOCTYPE html>
<html>
<head>
  <script src="../../popcorn.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!-- This is needed for google maps api -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <!-- These two are needed for google news api -->
  <script src="http://google.com/jsapi"></script>
  <script>google.load("elements", "1", {packages : ["newsshow"]});</script>
  <!-- This is needed for language translation -->
  <script>google.load("language", "1");</script>
</head>
<body>
  <!-- Start Contents -->
  <div id="contents">
    <!-- Start Left Contents -->
    <div class="left-content">
      <!-- Start Video Div -->
      <div id="videoContainer" class="video-div">
        <video src="http://scotland.proximity.on.ca/sdowne/popcornFinal3.ogg" data-timeline-sources="xml/data.xml" width="480" height="270" controls></video>
      </div>
      <div class="video-info">
        <!-- Start Choose Language -->
        <div class="choose-language">
          <h2>Choose your language</h2>
          <select id="language">
              <option value="zh">Chinese</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="fa">Persian</option>
              <option value="pl" selected="selected">Polish</option>
              <option value="pt">Portuguese</option>
              <option value="es">Spanish</option>
          </select>
          <span id="credit">
              with help from
              <a href="http://google.com/translate">Google Translate</a> and <a href="http://jquery.com">
              jQuery</a>
          </span>
        </div>
        <!-- End Choose Language -->
      </div>
      <br />
      <!-- End Video Info -->
      <div style=":top:400px;background:white;width:480px;height:80px;font:15px arial,sans-serif;text-align:left;padding-left:4px;">
        <h1>Google Translation:</h1><br />
        <div id="translateinfo" ></div>
      </div><br />
      <div id="attribinfo" style="display:none;background:white;width:480px;height:100px;text-align:left;padding-left:4px;"></div>  
      
    </div><!-- End Video Div -->
    <div class="right-content">
      <h1>Google Maps</h1>
      <div id="mapinfo" style="width:330px;height:200px" ></div>     
      <br />
      <div id="googlenewsinfo" style="display:none;top:330px;background:white;width:330px;height:100px;text-align:left;">
        <h1>Google News</h1>
      </div>
      <div id="imageinfo" style="display:none;top:330px;width:330px;height:100px;text-align:left;"> <!--needed for imageCommand -->
        <h1>Popcorn-js Team</h1>
      </div>
      <div id="wikiinfo" style="display:none;top:400px;background:white;width:330px;height:220px;text-align:left;padding-left:4px;">
        <h1>Wikipedia</h1>
      </div>
      <div id="flickrinfo" style="display:none;top:330px;color:white;background:white;width:330px;height:100px;text-align:left;">
        <h1>Flickr</h1>
      </div>
      <div id="twitterinfo" style="display:none;top:330px;color:white;background:white;width:330px;height:100px;text-align:left;align:left">
      <br />
      </div>
      
    </div>
    <div class="full-content">
    
       <div id="iframeinfo"></div>
       <div id="iframeinfo"></div>
 
    </div>
  </div>
  </body>
</html>
