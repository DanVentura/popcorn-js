<html>
<head>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://google.com/jsapi"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script>google.load("language", "1");</script>
  <script>google.load("elements", "1", {packages : ["newsshow"]});</script>
  <script src="../../popcorn.js"></script>
</head>
<body>
<div id="videoContainer" style="text-align:center;">
<select id="language">
  <option value="en">English</option>
  <option value="nl" selected="selected">Dutch</option>
</select><br />
<video id="__video" src="http://scotland.proximity.on.ca/sdowne/dutch.ogg" controls data-timeline-sources="dutch.xml" height="280px" width="370px"></video>
</div>
<input type="checkbox" id="accessibility" checked="checked" style="display:none;"/>
<button type="button"
        onclick="
            var v = document.getElementById('__video');
            v.width *= 1.1;
            v.height *= 1.1;">Click Me!</button>
</body>
</html>
